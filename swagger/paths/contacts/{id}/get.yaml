get:
  tags:
    - Contacts
  summary: Get contact by ID
  operationId: getContactById
  description: Retrieve detailed information about a contact by its ID.
  security:
    - bearerAuth: []
  parameters:
    - name: contactId
      in: path
      required: true
      schema:
        type: string
      description: The ID of the contact to retrieve.
  responses:
    '200':
      description: Contact found successfully.
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Contact.yaml'
    '404':
      description: Contact not found.
      content:
        application/json:
          schema:
            $ref: '../../../components/schemas/Error.yaml'
